<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="/css/milligram.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/main.js"></script>
    </head>
    <meta charset="utf-8">
    <body>
        <div style="width:100%;">
            <div class="tags-search">
                <a href="/" title="Boop!">
                    <img id="nano-logo" src="/logo.jpg">
                    <h3 style="display: inline; vertical-align: 50%">Zeph</h3>
                </a>
                <form id="tag-seatch-form" action="/search">
                    <input placeholder="Search" name="q" id="tag-search-field" type="text">
                </form>
                <div id="tags">
                </div>
            </div>
            <div id="images">
            </div>
            <button id="more-button" onclick="loadMore()">More</button>
            <button id="upload-button" onclick="showUploadForm()">Upload image</button>
            <div id="upload-form">
                <form action="/upload_image" method="POST" enctype="multipart/form-data">
                    <input type="file" name="image" accept="image/*">
                    <input type="text" name="tags" placeholder="Space separated tags">
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>
    </body>
</html>
